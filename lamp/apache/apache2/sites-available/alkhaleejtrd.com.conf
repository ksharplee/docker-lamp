<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html/twolanguage/front
  ServerName home.alkhaleejtrd.com
  ServerAlias admin.alkhaleejtrd.com

	ErrorLog /var/log/apache2/alkhaleejtrd.com.error.log
	CustomLog /var/log/apache2/alkhaleejtrd.com.access.log combined

  <Directory /var/www/html/twolanguage/front>
    Options FollowSymLinks
    AllowOverride ALL
    Require all granted
  </Directory>
</VirtualHost>

